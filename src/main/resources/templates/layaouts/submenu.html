<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Sistema de Donaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            padding-top: 80px;
        }
        h1, h2, h3 {
            font-family: 'Poppins', sans-serif;
        }
        .text-primary-blue {
            color: #2563EB;
        }
        .card-hover:hover {
            background-color: #f8f9fa;
            transition: background-color 0.3s;
        }
        .admin-link {
            color: #4B5563;
            text-decoration: none;
            display: block;
            padding: 0.5rem 0;
            transition: all 0.3s;
        }
        .admin-link:hover {
            color: #2563EB;
            transform: translateX(5px);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header th:replace="~{layaouts/header :: header}"></header>

    <div class="container py-5">
        <h1 class="text-primary-blue mb-5">Panel de Administración</h1>
        
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card shadow-sm h-100 card-hover">
                    <div class="card-body p-4">
                        <h3 class="text-primary-blue mb-4">Gestión</h3>
                        <ul class="list-unstyled">
                            <li>
                                <a th:href="@{/gestion-usuarios}" class="admin-link">
                                    <i class="bi bi-people me-2"></i> Usuarios
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/gestion-donadores}" class="admin-link">
                                    <i class="bi bi-person-heart me-2"></i> Donadores
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/gestion-donaciones}" class="admin-link">
                                    <i class="bi bi-gift me-2"></i> Donaciones
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/gestion-distribuciones}" class="admin-link">
                                    <i class="bi bi-box-seam me-2"></i> Distribuciones
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card shadow-sm h-100 card-hover">
                    <div class="card-body p-4">
                        <h3 class="text-primary-blue mb-4">Reportes</h3>
                        <ul class="list-unstyled">
                            <li>
                                <a href="#" class="admin-link">
                                    <i class="bi bi-file-earmark-text me-2"></i> Generar reportes
                                </a>
                            </li>
                            <li>
                                <a href="#" class="admin-link">
                                    <i class="bi bi-bar-chart me-2"></i> Estadísticas
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card shadow-sm h-100 card-hover">
                    <div class="card-body p-4">
                        <h3 class="text-primary-blue mb-4">Configuración</h3>
                        <ul class="list-unstyled">
                            <li>
                                <a href="#" class="admin-link">
                                    <i class="bi bi-gear me-2"></i> Ajustes
                                </a>
                            </li>
                            <li>
                                <a href="#" class="admin-link">
                                    <i class="bi bi-shield-lock me-2"></i> Permisos
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>
</html>
